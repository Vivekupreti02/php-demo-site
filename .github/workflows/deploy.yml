name: Deploy PHP to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 3.109.213.241 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        scp -r * ubuntu@3.109.213.241:/var/www/html
